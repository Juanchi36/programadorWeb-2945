<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="tab icon" href="./favicon.png">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <title>Clase 10 / 11 - workshop</title>
</head>
<body>
    <h2 style="text-align: center">Workshop</h2>
    <div style="margin: auto; width: 90%">
        <div class="row">
            <div class="col-md-6">
                <h3 class="text-center">Lista de alumnos</h3>
                <ul id="mainList" class="list-group"></ul>
            </div>
            <div class="col-md-6">
                <h3 class="text-center">Ingreso de datos</h3>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="firstName" placeholder="Nombre" tabindex="1" >
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="lastName" placeholder="Apellido" tabindex="2" >
                        </div> 
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="dni" placeholder="DNI" tabindex="3" >
                        </div>
                        <div class="form-group col-md-6"> 
                            <input type="text" class="form-control" id="email" placeholder="E-mail" tabindex="4" >
                        </div>
                        <div class="form-group col-md-12" style="display: flex; flex-direction: column-reverse"> 
                            <button type="button" class="btn btn-primary" id="addStudentButton" tabindex="5" >Agregar alumno</button>
                        </div>
                    </div>
                </form>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="deleteDni" placeholder="DNI" tabindex="6" >
                        </div>
                        <div class="form-group col-md-6" style="display: flex; flex-direction: column-reverse"> 
                            <button type="button" class="btn btn-danger" id="deleteStudentButton" tabindex="7">Eliminar alumno</button>
                        </div>
                    </div>
                </form>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="searchText" placeholder="Nombre" tabindex="8" >
                        </div>
                        <div class="form-group col-md-6" style="display: flex; flex-direction: column-reverse"> 
                            <button type="button" class="btn btn-success" id="searchStudentButton" tabindex="9">Buscar alumno</button>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-md-12">
                        <ul id="searchList" class="list-group"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
